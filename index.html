<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title  -->
    <title>Program Counter</title>
    <!-- css link  -->
     <link rel="stylesheet" href="style.css">
     <!-- fontawesome link  -->
     <script src="https://kit.fontawesome.com/40439e5339.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header for our application -->
    <!-- main div  -->
    <div class="box">
        <h2>Counter App</h2>
        <!-- div with incerase, decrease and program counter  -->
        <div class="item-1">
            <button id="decrease"><i class="fa-solid fa-minus"></i></button>
            <h1 id="content">0</h1>
            <button id="increase"><i class="fa-solid fa-plus"></i></button>
        </div>
        <!-- div with reset button  -->
        <div class="item-2">
            <button id="reset">Reset</button>
        </div>
    </div>
<!-- script link -->
 <script src="script.js"></script>
